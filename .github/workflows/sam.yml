name: SAM Deploy

on:
  push:
    branches:
      - main  # ou a branch que deseja monitorar

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # substitua pela regi√£o correta

    - name: Build and deploy SAM application
      run: |
        docker run -v $(pwd):/var/task -v ~/.aws:/root/.aws -e AWS_DEFAULT_REGION -e AWS_REGION -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -it amazon/aws-sam-cli-build-image-python3.8 sam build
        docker run -v $(pwd):/var/task -v ~/.aws:/root/.aws -e AWS_DEFAULT_REGION -e AWS_REGION -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -it amazon/aws-sam-cli-build-image-python3.8 sam deploy --stack-name lambda-authorizer-client-stack --no-confirm-changeset --no-fail-on-empty-changeset
